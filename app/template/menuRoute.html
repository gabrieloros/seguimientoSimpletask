<div class="Box1">
    <!-- <div class=" titulo">{{ instalation.name }}</div> -->
    <div class=" titulo">Simpletask</div>

    <div class="dropdown" style="text-align: center">
        <button class="btn btn-default" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="margin-top: -30px">
        <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
        </button>
        <ul class="dropdown-menu" style="margin-left: 300px" aria-labelledby="dropdownMenu">
            <li><a ui-sref='app'>Seguimiento</a></li>
            <li><a ui-sref="app.claims">Nuevo Reclamos</a></li>
            <li class="disabled"><a href="#">Reclamos</a></li>
            <li><a ui-sref="app.assignmentClaim">Asignación de Reclamos</a></li>
            <li><a ui-sref="app.groupAssignmentClaim">Administración de Grupos</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Iniciar Sesion</a></li>
            <a ng-click="openModal('sm')">Abrir modal</a>

            <!--template para las modales-->
            <script type="text/ng-template" id="myModal.html">
                <div class="modal-header">
                    <h3 class="modal-title">Mi ventana modal</h3>
                </div>
                <div class="modal-body">
                    <div>
                        {{ items }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success form-control" ng-click="save('hey')">Salvar</button>
                    <div class="divider-lg"></div><br>
                    <button class="btn btn-warning form-control" ng-click="cancel()">Cerrar modal</button>
                </div>
            </script>
            <li class="disabled"><a href="#">Más</a></li>
        </ul>
    </div>
</div>
