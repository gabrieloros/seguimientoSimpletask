<link rel="stylesheet"  type="text/css" href="app/template/style.css">



<div class="wrapper">    

    <div id="boxTitle">
        <div id="UsuariosBoxTitle">Godoy Cruz</div>
      </div>

      

      <div class="general" >
          <div id="Title">Lista de Usuariosss</div>
      </div>
      
      <div class="contenedor">

      <div id="Usuarios" ng-repeat="user in datosResource| filter:filtro" style="clear: both;" >
          <div ng-controller="controladorMapa as contMap">
              <a style="color:#211915;"> {{user.name}} {{user.surname}}</a>
              <div id="UsuariosImg">
              
              <a href="#" ng-show=" contMap.userActive == false" ng-click="contMap.contenidoMap(user.name,user.surname,user.id,user.identikey)"><img src="app/template/img/eye.png"></a>
              <a href="#" ng-show=" contMap.userActive == true" ng-click="contMap.closeContentMap()"><img src="app/template/img/eye1.png"></a>

              <a href="#" ng-show="contMap.active == true" ng-click="contMap.deleteClaimsFinish()"><img src="app/template/img/icon1.png"></a>
              <a href="#" ng-show="contMap.active == false" ng-click="contMap.getClaimsFinishClose()"><img src="app/template/img/icon3.png"></a>

              <a href="#"ng-show="contMap.asignadosClaims == true" ng-click="contMap.deleteClaim()"><img src="app/template/img/icon2.png"></a>
              <a href="#"ng-show="contMap.asignadosClaims == false" ng-click="contMap.viewClaim()"><img src="app/template/img/icon3.png"></a>
              </div>
          </div>
      </div>

      
      
      <!-- <div id="UsuariosActive"><a style="color:#211915;" href="#">Facundo Acevedo</a>
        <div id="UsuariosImg">
            <a href="#"><img src="app/template/img/eye.png"></a>
            <a href="#"><img src="../template/img/icon1.png"></a>
            <a href="#"><img src="../template/img/icon2.png"></a>
            </div>
          </div> -->
  
      
    </div>
    
</div>

    <div id="main"  ng-app="mapa">
        <div ng-controller="controladorMapa as contMap">
            <div id="map" class="map"> </div>
            <div id="repeat" ng-repeat="marker in $rootScope.markers | orderBy : 'title'">
                <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)"><label id="names" >{{marker.title}}</label></a>
            </div>
        </div>
    </div>
