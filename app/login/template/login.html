<link rel="stylesheet" type="text/css" href="app/login/login.css">

<div class="modal-body" id="modal-body">
    <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>

    <h1 class="form-heading">Simpletask</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Simpletask</h2>
                <p>Por favor, ingrese usuario y contraseña</p>
            </div>
            <form id="Login">

                <div class="form-group">


                    <input type="user" class="form-control" id="user" ng-model="user" placeholder="Usuario">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="inputPassword" ng-model="pass" placeholder="Contraseña">

                </div>
                <div class="forgot">
                    <a href="reset.html">Olvidaste la Contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="save()">Entrar</button>

            </form>
        </div>
    </div>

</div>
