<link rel="stylesheet" type="text/css" href="app/claims/template/style-claims.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>


<form name="newsBlockedDate" class="form-claim">
    <div class="form-group">
        <!-- Street 1 -->
        <label for="label_date_block" class="control-label">Fecha a bloquear</label>
        <input type="date" class="form-control" id="date_block" name="date_block" ng-model="calendarCntrl.data.date" list="listafechas">
    </div>
    <datalist id="listafechas">
        <option ng-repeat="dateB in listBlockedDate" value="{{dateB.fecha}}" ng-model="calendarCntrl.data.option" >
        
        <!-- <option value="2015-05-05"> -->
      <!--
        <option value="2015-05-12">
      
        <option value="2015-05-19"> -->
      
      
      </datalist>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="calendarCntrl.form()">Guardar</button>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-danger" ng-click="calendarCntrl.delete()">Borrar</button>
    </div>

</form>
